<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 40px; }
    .card { max-width: 560px; padding: 24px; border: 1px solid #ddd; border-radius: 12px; }
    input { width: 100%; padding: 10px; font-size: 16px; }
    button { margin-top: 10px; padding: 10px 14px; font-size: 16px; cursor: pointer; }
    .result { margin-top: 14px; font-size: 18px; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Simple Calculator</h2>
    <p>Enter an expression (supports + − × ÷ // % ** and parentheses):</p>
    <input id="expr" placeholder="e.g., 3*(4+5) - 7/2" />
    <button id="calcBtn">Calculate</button>
    <div id="output" class="result"></div>
  </div>

  <script>
    const exprInput = document.getElementById('expr');
    const btn = document.getElementById('calcBtn');
    const out = document.getElementById('output');

    async function calculate() {
      const expr = exprInput.value.trim();
      out.textContent = 'Computing...';
      const res = await fetch('/api/calc', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ expr })
      });
      const data = await res.json();
      if (res.ok) {
        out.className = 'result';
        out.textContent = `Result: ${data.result}`;
      } else {
        out.className = 'result error';
        out.textContent = `Error: ${data.error}`;
      }
    }

    btn.addEventListener('click', calculate);
    exprInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') calculate();
    });
  </script>
</body>
</html>
